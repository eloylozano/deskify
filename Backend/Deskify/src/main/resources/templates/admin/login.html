<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="/uploads/profiles/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <div class="flex justify-center mb-6">
            <img src="/uploads/profiles/favicon.png" alt="Deskify Logo" class="h-16 w-16" />
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>

        <!-- Muestra mensajes de error -->
        <div th:if="${param.error}" class="mb-4 p-2 bg-red-100 text-red-700 rounded">
            Credenciales incorrectas
        </div>

        <form th:action="@{/admin/login}" method="post" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 mb-1">Email</label>
                <input id="email" name="email" type="text" required
                    class="w-full px-4 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" required
                    class="w-full px-4 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition-colors duration-300">
                Login
            </button>
        </form>
    </div>
</body>
</html>
